[supervisord]
logfile_maxbytes=1MB
logfile_backups=2
nodaemon=true

[program:rsyslogd]
command=/usr/sbin/rsyslogd -n -iNONE
priority=1
autostart=true
autorestart=false
stdout_logfile=syslog
stderr_logfile=syslog

[program:sai-challenger-cli]
command = /bin/bash -c "/usr/bin/pip3 install --editable /sai-challenger/common && /usr/bin/pip3 install --editable /sai-challenger"
priority=2
startsecs = 0
autorestart = false
startretries = 1

[program:veth-creator]
command = /usr/bin/veth-create.sh
priority=2
startsecs = 0
autorestart = false
startretries = 1

[program:redis]
command=/bin/bash -c "{ [[ $(pgrep -x syncd | wc -l) = \"1\" ]] && killall -q syncd; } && { [[ -s /var/lib/redis/dump.rdb ]] || rm -f /var/lib/redis/dump.rdb; } && mkdir -p /var/lib/redis && exec /usr/bin/redis-server /etc/redis/redis.conf --bind  127.0.0.1 --port 6379 --unixsocket /var/run/redis/redis.sock --pidfile /var/run/redis/redis.pid --dir /var/lib/redis"
priority=3
autostart=true
autorestart=true
stdout_logfile=syslog
stderr_logfile=syslog
dependent_startup=true
dependent_startup_wait_for=rsyslogd:running

[program:redis-cmd-listener]
command = /bin/bash -c "python3 /sai-challenger/scripts/redis-cmd-listener.py"
priority = 4
autostart=true
autorestart=true
stdout_logfile=syslog
stderr_logfile=syslog
dependent_startup=true
dependent_startup_wait_for=rsyslogd:running redis:running

[program:syncd]
command=/usr/local/bin/syncd -s -p /etc/sai.d/sai.profile
priority=5
autostart=true
autorestart=true
stdout_logfile=syslog
stderr_logfile=syslog
dependent_startup=true
dependent_startup_wait_for=rsyslogd:running redis:running

